# This is a workflow to check for open data updates

name: Open Data Check
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        default: 'World'
        required: false
  schedule:
  - cron: "0 12 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-production:
    runs-on: ubuntu-latest
    
    env:
      # Root path used by renv and cached
      RENV_PATHS_ROOT: ~/.local/share/renv

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v1

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Install system dependencies
        run: |
          Rscript -e "install.packages('remotes')"
          while read -r cmd
          do
            eval sudo $cmd
          done < <(Rscript -e 'writeLines(remotes::system_requirements("ubuntu"))')

      - name: Restore packages
        run: |
          renv::restore()
        shell: Rscript {0}

      - name: Run opendata check
        run: source(here::here("dataprocessing/openDataGitScript.R")) 
        shell: Rscript {0}
